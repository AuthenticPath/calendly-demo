<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendly Demo</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      #calendly-container {
        margin-top: 1rem;
        height: 800px; /* ‚úÖ enough for full widget */
      }
    </style>
  </head>
  <body>
    <h1>üìÖ Smart ‚ÄúBook a Meeting‚Äù Demo</h1>
    <button id="book-btn">Book a Meeting</button>
    <div id="calendly-container"></div>

    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
    <script>
      document
        .getElementById("book-btn")
        .addEventListener("click", async () => {
          const container = document.getElementById("calendly-container");
          container.innerHTML = "‚è≥ Loading calendar...";

          try {
            const res = await fetch("/api/choose");
            const { widgetUrl, winner } = await res.json();

            container.innerHTML = ""; // Clear loading text

            Calendly.initInlineWidget({
              url: widgetUrl,
              parentElement: container,
              prefill: {},
              utm: {},
            });

            console.log(`‚û°Ô∏è Using calendar ${winner}`);
          } catch (err) {
            console.error("‚ùå Error loading calendar:", err);
            container.innerHTML = "‚ö†Ô∏è Failed to load the booking calendar.";
          }
        });
    </script>
  </body>
</html>
